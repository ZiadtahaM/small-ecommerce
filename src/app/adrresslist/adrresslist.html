<div *ngFor="let addres of address">
  <div class="address-card">
    <p><strong>Street:</strong> {{ 
addres.building_number }}</p>
    <p><strong>Building:</strong> {{ addres.building_number }}, Floor: {{ addres.floor_number }}, Flat: {{ addres.flat_number }}</p>
    <p><strong>City:</strong> {{ addres.cityInfo.name_en }}</p>
    <p><strong>Governorate:</strong> {{ addres.state_id.name }}</p>
    <p><strong>Phone:</strong> {{ addres.phone }}</p>
  </div>
</div>
